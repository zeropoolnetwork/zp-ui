
<h1>Your ZP address</h1>
<h1>{{address}}</h1>

<h1>{{balance}} zpETH</h1>

<button (click)="deposit()">Deposit</button>
<button (click)="transfer()">Transfer</button>
<button (click)="withdraw()">Withdraw</button>

<h2>History:</h2>
<ul>
  <li *ngFor="let tx of history">
    {{ tx.amount }}
    {{ tx.type }}
  </li>
</ul>
